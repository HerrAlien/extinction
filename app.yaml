application: extinction-o-meter
version: 3
runtime: php55
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /scripts
  static_dir: static/scripts

- url: /style
  static_dir: static/style

- url: /resources
  static_dir: static/resources

- url: /.*
  script: index.php
